<form>
  <h2 class="title">Auth</h2>

  <div class="description">
    <p>
      Account missing?
      <span class="nes-text is-primary sign-up" (click)="openDialogSighUp()"> Create! </span>
    </p>
    <p class="reset_password">
      Forgot your password? 
      <span class="nes-text is-primary sign-up" (click)="resetPassword()">
        Reset password
      </span>
    </p>
  </div>
  
  <div class="nes-field">
    <label for="email">Email</label>
    <input type="email" id="email" class="nes-input" name="login" [(ngModel)]="loginForm.email" />
  </div>

  <div class="nes-field">
    <label for="password">Password</label>
    <input type="password" id="password" class="nes-input" name="password" [(ngModel)]="loginForm.password" />
  </div>

  <div class="buttons">
    <button class="nes-btn" (click)="closeDialog()"> Cancel </button>
    <button type="submit" class="nes-btn is-primary" (click)="auth()" > Sign in </button>
  </div>



</form>
