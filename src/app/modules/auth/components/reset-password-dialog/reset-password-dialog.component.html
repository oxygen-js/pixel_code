<form>
    <h2 class="title">Reset password</h2>
        
    <div class="nes-field">
        <label for="email">Email</label>
        <input type="email" id="email" class="nes-input" name="email" [(ngModel)]="email" placeholder="email" />
    </div>

    <div class="buttons">
        <button class="nes-btn" (click)="closeDialog()"> Cancel </button>
        <button type="submit" class="nes-btn is-primary" (click)="reset()"> Sign in </button>
    </div> 
</form>
